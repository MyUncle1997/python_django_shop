{% extends 'Reception/users/user_base.html' %}
{% block content_user %}
<form class="form-horizontal" action="{% url 'users:user_address_modify_han' %}" method="post">
{% csrf_token %}
<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">当前用户为{{ request.session.user }}</label>
    <div class="col-sm-10">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">收货姓名：</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" value="{{ list.address_username }}" id="inputEmail3" placeholder="请输入你当前的收货姓名" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">收货电话：</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" value="{{ list.address_phone }}" id="inputPassword3" placeholder="输入你要修改的电话号码" name="phone">
    </div>
  </div>
      <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">收货地址：</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" value="{{ list.address_name }}" id="inputPassword3" placeholder="确认输入你要修改的收货地址" name="name">
    </div>
  </div>
    <input type="hidden" value="{{ list.address_id }}" name="id">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">确认修改</button>
    </div>
  </div>
</form>
{% endblock %}
