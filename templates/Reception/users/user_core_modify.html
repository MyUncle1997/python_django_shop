{% extends 'Reception/users/user_base.html' %}
{% block content_user %}
<form class="form-horizontal" action="{% url 'users:user_user_core_modify_han' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">当前用户为{{ request.session.user }}</label>
    <div class="col-sm-10">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">头像：</label>
    <div class="col-sm-8">
     <div class="layui-input-inline">
                  <input type="file" id="zx_img" name="pic" required=""
                  autocomplete="off" class="layui-input">
              </div>
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">你上传的图片：</label>
    <div class="col-sm-8">
      <div class="layui-input-inline">
       <div class="gd_ad_mg" id="gd_ad_mg">
            <img id="img_preview" src="" alt="">
        </div>
          </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">邮箱：</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" value="" id="inputPassword3" placeholder="输入你的邮箱" name="email">
    </div>
  </div>
      <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">性别：</label>
    <div class="col-sm-8">
      <div class="radio">
  <label>
    <input type="radio" name="sex" id="optionsRadios1" value="男" checked>
    男
  </label>
            <label>
    <input type="radio" name="sex" id="optionsRadios1" value="女">
    女
  </label>
</div>
    </div>
  </div>
          <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">年龄：</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputPassword3" placeholder="输入你的年龄" name="age">
    </div>
  </div>
          <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">个人简介：</label>
    <div class="col-sm-8">
        <textarea name="text" id="" cols="85" rows="10"></textarea>
    </div>
  </div>
{#    <input type="hidden" value="{{ list.address_id }}" name="id">#}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">确认修改</button>
    </div>
  </div>
</form>
        <script>
    $(function(){
        //上传图片选择文件改变后刷新预览图
        $("#zx_img").change(function (e) {
        //获取目标文件
        var file = e.target.files || e.dataTransfer.files;
        //如果目标文件存在
        if (file) {
        //定义一个文件阅读器
        var reader = new FileReader();
        //文件装载后将其显示在图片预览里
        reader.onload = function () {
            $('#gd_ad_mg').css('display','block')
        $("#img_preview").attr("src", this.result);
        }
        //装载文件
        reader.readAsDataURL(file[0]);
        }
        });
    })
    </script>
{% endblock %}
