{% extends 'Reception/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
    <h2>会员注册</h2>
    <hr>
                <div class="releft">
                    <img src="{% static 'images/huiyuan.jpg' %}" alt="">
                </div>
                        <div class="reright">
                            <form class="form-horizontal box" action="{% url 'users:register_handel' %}" method="post">
                                {% csrf_token %}
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">昵称：</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="输入你的昵称" name="user">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">密码：</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="输入你的密码" name="passwd">
                </div>
              </div>
                                <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">邮箱：</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="inputPassword3" placeholder="输入你的邮箱" name="email">
                </div>
              </div>
                                                                <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">验证码：</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="输入你的验证码" name="code">
                </div>
              </div>
                                 <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label"></label>
                <div class="col-sm-8">
                    <img src="/Code/?1" alt="" id="code_img">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="btn btn-success" id="code">看不清楚？换一张</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                  <button type="submit" class="btn btn-success">注册会员</button>
                </div>
              </div>
            </form>
    </div>
    </div>
        <script>
    $(function(){
        $('#code').click(function(){
            $('#code_img').attr('src',$('#code_img').attr('src')+1)
        })
    })
    </script>
{% endblock %}
