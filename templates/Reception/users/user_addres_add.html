{% extends 'Reception/base.html' %}
{% block content %}
    <div class="container">
    <form class="form-horizontal" action="{% url 'users:user_address_add_han' %}" method="post">
        {% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">收货人姓名：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="请输入收货人的姓名" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">收货人电话：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="请输入收货人的电话号码" name="phone">
    </div>
  </div>
        <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">收货人地址：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="请输入收货人的地址" name="address">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">确认添加</button>
    </div>
  </div>
</form>
    </div>
{% endblock %}
