{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全球生鲜卖家管理后台页面</title>
{#    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />#}
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
	<link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">全球生鲜卖家管理后台页面</div>
        <div id="darkbannerwrap"></div>

        <form action="{% url 'manage:manage_login_han' %}" method="post" class="layui-form" >
            {% csrf_token %}
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
             <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">验证码：</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="输入你的验证码" name="code">
                </div>
              </div>
                                 <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label"></label>
                <div class="col-sm-8">
                    <img src="/manage_Code/?1" alt="" id="code_img">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="btn btn-success" id="code">看不清楚？换一张</span>
                </div>
              </div>
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
    <script>
    $(function(){
        $('#code').click(function(){
            $('#code_img').attr('src',$('#code_img').attr('src')+1)
        })
    })
    </script>
</body>
</html>
