{% extends 'Backstage/goods_base.html' %}
{% block right %}
    <h2>会员管理</h2>
    <hr>
    <table class="table table-bordered">
    <tr class="success">
        <th>会员id</th>
        <th>会员昵称</th>
        <th>会员性别</th>
        <th>会员年龄</th>
        <th>会员邮箱</th>
        <th>操作</th>
    </tr>
        {% for i in sum %}
    <tr>
        <td>{{ i.user_id }}</td>
        <td>{{ i.username }}</td>
        <td>{{ i.sex }}</td>
        <td>{{ i.age }}</td>
         <td>{{ i.email }}</td>
        <td><a href="{% url 'manage:manage_member_email' i.user_id %}">发送邮箱</a>&nbsp;&nbsp;<a href="{% url 'manage:manage_show_email' i.user_id %}">查看邮箱</a></td>
            {% empty %}
            还没有会员？赶紧推广吧
    {% endfor %}
    </table>
{% endblock %}
